<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Website</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#menu">Menu</a></li>
          <li><a href="#reservations">Reservations</a></li>
          <li><a href="#gallery">Gallery</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="menu">
        <h1>Menu</h1>
        <ul>
          <li>Appetizers</li>
          <li>Entrees</li>
          <li>Desserts</li>
        </ul>
      </section>
      <section id="reservations">
        <h1>Reservations</h1>
        <form>
          <label for="name">Name:</label
          ><input type="text" id="name" name="name" /><label for="date"
            >Date:</label
          ><input type="date" id="date" name="date" /><label for="time"
            >Time:</label
          ><input type="time" id="time" name="time" /><button>Book Now</button>
        </form>
      </section>
      <section id="gallery">
        <h1>Gallery</h1>
        <div class="gallery">
          <img src="assets/images/image1.jpg" alt="Image 1" /><img
            src="assets/images/image2.jpg"
            alt="Image 2"
          /><img src="assets/images/image3.jpg" alt="Image 3" />
        </div>
      </section>
      <section id="contact">
        <h1>Contact</h1>
        <p>Address: 123 Main St</p>
        <p>Phone: 555-555-5555</p>
        <p>Email: [info@example.com](mailto:info@example.com)</p>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
